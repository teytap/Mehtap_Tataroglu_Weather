<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="source/style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-10">
          <form action="">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  id="newCity"
                  placeholder="Type a city.."
                  autofocus="on"
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input type="submit" id="citySearch" value="Search" />
              </div>
            </div>
          </form>
        </div>
        <div class="col-2">
          <button><i class="fa-solid fa-location-dot"></i> Current</button>
        </div>
      </div>

      <h1>Ankara</h1>

      <div class="row">
        <div class="col-5 pt-3">
          <ul>
            <li class="dayHour">Monday, 22:04</li>
            <li class="weatherDescription">Cloudy</li>
            <li>
              <i class="fa-solid fa-droplet"></i> Humidity:
              <span id="humidity"></span>%
            </li>
            <li>
              <i class="fa-solid fa-wind"></i> Wind: <span id="wind"></span> m/h
            </li>
          </ul>
        </div>
        <div class="col-7">
          <div class="d-flex justify-content-end rightSide">
            <div class="p-2">
              <span class="emoji"
                ><img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Cloudy"
                  id="icon"
              /></span>
            </div>
            <div class="p-2"><span class="changeDegree">24</span></div>
            <div class="p-2">
              <a href="#" id="celcius">°C </a><span class="slash">| </span
              ><a href="#" id="fahrenheit">°F</a>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="weather-forecast" id="forecast"></div>
      <br />

      <br />
      <small>
        <a
          href="https://github.com/teytap/Mehtap_Tataroglu_Weather"
          target="_blank"
          class="sourceLink"
          >Open-source code</a
        >
        by Mehtap Tataroğlu
      </small>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
